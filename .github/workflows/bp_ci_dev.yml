  dependency_check:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Run OWASP Dependency Check
        uses: dependency-check/Dependency-Check_Action@main
        with:
          project: 'BP-CA1-KS-Final'  # Ensure 'project' is specified
          path: '.'
          format: 'HTML'
          out: 'reports'
          args: '--failOnCVSS 8'

      - name: Upload Dependency Check Report
        uses: actions/upload-artifact@v4
        with:
          name: Depcheck-report
          path: reports

  deploy:
    runs-on: windows-latest
    needs: build
    environment:
      name: 'Production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
      - name: Download artifact from build job
        uses: actions/download-artifact@v3
        with:
          name: .net-app

      - name: Deploy to Azure Web App
        id: deploy-to-webapp
        uses: azure/webapps-deploy@v2
        with:
          app-name: 'bp-ca1-ks-final-dev'
          slot-name: 'Production'
          publish-profile: ${{ secrets.AZUREAPPSERVICE_PUBLISHPROFILE_0D4FF4888D7448A49858E385EE5F1433 }}
          package: .
          
  zap_test:
    runs-on: ubuntu-latest
    needs: deploy  # Run only after deploy is successful
    if: ${{ success() }}
    steps:
      - name: Pull Docker image for ZAP
        run: docker pull zaproxy/zap-weekly

      - name: Run baseline scan
        run: docker run -v ${{ github.workspace }}/report:/zap/wrk/:rw --user root -t zaproxy/zap-weekly zap-baseline.py -t ${{ env.URI }} -I -r zapreport.html

      - name: Upload ZAP report
        uses: actions/upload-artifact@v4
        with:
          name: ZAPreport
          path: report/zapreport.html

  k6_load_test:
    runs-on: ubuntu-latest
    needs: deploy  # Run only after deploy is successful
    if: ${{ success() }}
    steps:
      - uses: actions/checkout@v4

      - name: Pull Docker image for k6
        run: docker pull grafana/k6

      - name: Run k6 load test, capture report
        run: docker run -i grafana/k6 run - <k6tests/perf2.js > k6report.txt

      - name: Upload k6 report
        uses: actions/upload-artifact@v4
        with:
          name: k6report
          path: k6report.txt     


